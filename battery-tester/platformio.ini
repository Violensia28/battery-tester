[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
    me-no-dev/ESPAsyncWebServer@^1.2.3
    me-no-dev/AsyncTCP@^1.1.1
    bblanchon/ArduinoJson@^6.21.3
    ottowinter/ESPAsyncWebServer-esphome@^3.1.0
build_flags = 
    -DCORE_DEBUG_LEVEL=0
board_build.filesystem = littlefs
data_dir = data_fs
